			<style>
    html, body {
        position: relative;

    body {
		min-width: 1280px;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
        margin-left: auto;
        margin-right: auto;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    .swiper-slide img{    height: 100%;}
    .swiper-slide:nth-of-type(1) {background: #F76868;}
    .swiper-slide:nth-of-type(2) {background: #F4C55D;}
    .swiper-slide:nth-of-type(3) {background: #5BA29B;}
    .swiper-slide:nth-of-type(4) {background: #b262c9;padding-bottom: 40px;}
    .swiper-pagination-bullet{width: 14px;height: 14px;background: url(images/circle1.png) no-repeat;    opacity: 1;}
    .swiper-pagination-bullet-active{width: 14px;height: 14px;background: url(images/circle.png) no-repeat;}
    .swiper-container-vertical>.swiper-pagination-bullets .swiper-pagination-bullet{    margin: 14px 0;}
    .swiper-container-vertical>.swiper-pagination-bullets{right: 28px;}
    </style>
	</head>
<body>

    <script src="js/swiper.min.js"></script>
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        direction: 'vertical',
        slidesPerView: 1,
        paginationClickable: true,
        spaceBetween:0,
        mousewheelControl: true,
        simulateTouch : false,
		onSlideChangeEnd: function(swiper){
			if(swiper.activeIndex ==3){
				$("#array").hide()
			}else{
				$("#array").show()
			}
	 }

	});
