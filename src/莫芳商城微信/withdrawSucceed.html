<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>莫芳-提现</title>
		<!-- 为移动设备添加 viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<!-- telephone为no -->
		<meta name="format-detection" content="telephone = no">
		<!-- 公共基础样式 -->
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/withdraw.css"/>
	</head>
	<body>
		<div class="success">
			<div class="txt"><img src="images/success.png"/>申请提现成功</div>
			<div class="dispose">银行处理中，资金将在两天内到账</div>
		</div>
		<ul class="carry-amount withdraw-succeed">
			<li class="items">
				<label class="label"><input type="text" placeholder="金额" readonly="readonly" /></label>
				<label class="input"><input type="text" placeholder="100元" readonly="readonly"/></label>
			</li>
			<li class="items">
				<label class="label"><input type="text" placeholder="银行卡" readonly="readonly" /></label>
				<label class="input"><input class="bank-card" type="text" placeholder="中国银行-储蓄卡（9372）" readonly="readonly"/></label>
			</li>
		</ul>
		<div class="mf-btn mf-confirm">完成</div> 
	</body>
</html>
