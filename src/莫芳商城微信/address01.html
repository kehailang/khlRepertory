<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>莫芳-收货地址</title>
		<!-- 为移动设备添加 viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<!-- telephone为no -->
		<meta name="format-detection" content="telephone = no">
		<!-- 公共基础样式 -->
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" href="css/address.css" />
		<link rel="stylesheet" href="css/sm.css" />
		<style type="text/css">
			.addressList-left{width: 92%;overflow: hidden; float: left;}
			.addressList{overflow: hidden;}                       
			.addressTxt{text-align: justify;}
		</style>
	</head>
	<body>
		<div class="addressBox">
			<div class="addressList">
				<div class="addressList-left">
					<div class="name">

					<p class="addressTxt">广东省广州市海珠区琶洲会展南5路中洲 交易中心(中洲交易中心二期)1219</p>					
				</div>

			<div class="addressList">

					<span class="nickname">某某某</span>
					<span class="tel">15888888888</span>
					<span class="set-default">设为默认</span>
				</div>
				<p class="addressTxt">广东省广州市海珠区琶洲会展南5路中洲 交易中心(中洲交易中心二期)12191</p>

		<script type="text/javascript" src="js/jquery-2.0.0.min.js" ></script>
		<script type="text/javascript">
			$(".addressList").click(function(){
				
				$(this).find(".set-default").addClass("cur").html("默 认");
				$(this).siblings(".addressList").children(".name").find(".set-default").removeClass("cur").html("设为默认");
			})
			$(".icon-delete").click(function(){
				
				$(this).parents(".addressList").remove()
			})
		</script>
	</body>
</html>
