<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>商品评价</title>
		<!-- 为移动设备添加 viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<!-- telephone为no -->
		<meta name="format-detection" content="telephone = no">
		<!-- 公共基础样式 -->  
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	    <link rel="stylesheet" type="text/css" href="css/base.css"/>
	    <link rel="stylesheet" type="text/css" href="css/details.css"/>
		<!--公用脚本加载-->
		<script src="js/jquery-2.0.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/base.js" type="text/javascript" charset="utf-8"></script>	    		
	    
	</head>
	<body style="background: #f2f2f2;">
		<!--总分区-->
		<div class="wrapper">
			<!--返回导航头部-->
			<header class="bar-nav border-bottom">
				<a href="javascript:;" onclick="javascript:history.go(-1);" class="return-left"><span class="icon iconfont icon-fanhui"></span></a>
			    <h1 class="font-size34 bar-nav-title">商品评价</h1>
			</header>
			<!--内容区域-->
			<div class="content">
				<ul class="review_form">
					<li class="review_form_title">
						<span class="font-size30">订单详情</span>
					</li>
					<li class="review_form_md">
     	 				<div class="mui-pull-left"><img src="images/img7.jpg"/></div>

     	 				</div>		
					</li>
				</ul>
				<!--评价-->
				<ul class="review_form">
					<li class="review_form_title">
						<span class="font-size30">评论描述</span>
					</li>
					<li class="review_form_md">
     	 				<textarea placeholder="你的评价与感受对其他小伙伴很重要哦！（限150字内）"></textarea>		
					</li>
				</ul>
				<div class="mui-content-padded reviews_btn">
					<a href="javascript:;"><div class="mui-btn-block wx-btn-primary">确认提交</div></a>
				</div>				
			</div>			
		</div>
	</body>
