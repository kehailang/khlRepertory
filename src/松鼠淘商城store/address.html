<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>收货地址</title>
		<!-- 为移动设备添加 viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<!-- telephone为no -->
		<meta name="format-detection" content="telephone = no">
		<!-- 公共基础样式 -->   
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
	    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	    <link rel="stylesheet" type="text/css" href="css/base.css"/>
	    <link rel="stylesheet" type="text/css" href="css/address.css"/>
		<link href="css/mui.picker.css" rel="stylesheet" />
		<link href="css/mui.poppicker.css" rel="stylesheet" />	
		<!--公用脚本加载-->
		<script src="js/jquery-2.0.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/base.js" type="text/javascript" charset="utf-8"></script>    		
		
	</head>
	<body class="md-background-white">
		<!--总分区-->
		<div class="wrapper md-background-white">
			<!--返回导航头部-->
			<header class="bar-nav border-bottom">
				<a href="javascript:;" onclick="javascript:history.go(-1);" class="return-left"><span class="icon iconfont icon-fanhui"></span></a>
			    <h1 class="font-size34 bar-nav-title">收货地址</h1>
			</header>
			<!--内容区域-->
			<div class="content">
				<!--添加地址-->
				<div id="address_add">
					<div class="dm-input-row md-border-top5">
						<form class="mui-input-group">
							<div class="mui-input-row">	
								<input type="text" class="mui-input-clear" placeholder="收货人姓名">
							</div>
							<div class="mui-input-row">	
								<input type="number" class="mui-input-clear" placeholder="手机号码">
							</div>
							<div class="mui-input-row">	
								<input type="text" class="mui-input-clear" id="city-picker" placeholder="省、市、区" readonly="readonly">
								<i class="mui-navigate-right"></i>
							</div>
							<div class="mui-input-row">
								<textarea class="mui-input-clear" placeholder="详细地址"></textarea>
							</div>
						</form>
						<div class="mui-content-padded">
							<div class="mui-btn-block mui-btn-primary">保存</div>
						</div>			
					</div>						
				</div>
		
			</div>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.picker.js"></script>
		<script src="js/mui.poppicker.js"></script>
		<script src="js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
		<script>		
			(function($, doc) {
				$.init();
				$.ready(function() {
					//-----------------------------------------
					//					//级联示例
					var cityPicker = new $.PopPicker({
						layer: 3
					});
					cityPicker.setData(cityData3);
					var showCityPickerButton = doc.getElementById('city-picker');	
					showCityPickerButton.addEventListener('tap', function(event) {
						cityPicker.show(function(items) {
							if((items[2] || {}).text=="" || (items[2] || {}).text==null){
								items[2].text="";
							}							
							showCityPickerButton.value=(items[0] || {}).text + "" + (items[1] || {}).text + "" + (items[2] || {}).text;
							console.log((items[0] || {}).text);//省
							console.log((items[1] || {}).text);//市
							console.log((items[2] || {}).text);//区
						});
					}, false);
				});
			})(mui, document);
		</script>

	</body>
	
</html>
