		<script>
			//返回顶部
			$(window).scroll(function(){
				//console.log($(window).scrollTop())
				if($(window).scrollTop()>200){

				}else{
					$("#top").fadeOut(500);
				}
			});
			//点击返回顶部

			});

			//banner

			});
			$(".unopen").click(function(){
