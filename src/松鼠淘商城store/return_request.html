<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>申请退货</title>
		<!-- 为移动设备添加 viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<!-- telephone为no -->
		<meta name="format-detection" content="telephone = no">
		<!-- 公共基础样式 -->  
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	    <link rel="stylesheet" type="text/css" href="css/base.css"/>
	    <link rel="stylesheet" type="text/css" href="css/details.css"/>
		<!--公用脚本加载-->
		<script src="js/jquery-2.0.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/base.js" type="text/javascript" charset="utf-8"></script>	    		
	    
	</head>
	<body style="background: #f2f2f2;">
		<!--总分区-->
		<div class="wrapper">
			<!--返回导航头部-->
			<header class="bar-nav border-bottom">
				<a href="javascript:;" onclick="javascript:history.go(-1);" class="return-left"><span class="icon iconfont icon-fanhui"></span></a>
			    <h1 class="font-size34 bar-nav-title">申请退货</h1>
			</header>
			<!--内容区域-->
			<div class="content return_request">
				<p class="request_txt">退货商品</p>
				<ul class="review_form ">
					<li class="review_form_md">
     	 				<div class="mui-pull-left"><img src="images/img7.jpg"/></div>
     	 				<div class="mui-pull-right">
     	 					<div class="title_w">
     	 						<h3 class="header-txt mui-ellipsis-2">37度苏秘水漾清润套盒37度37度苏秘漾清润套盒苏润套盒</h3>
     	 						<p class="mui-pull-right">￥29.00</p>
 	 						</div>
     	 					<p class="positionbottom"><span class="mui-pull-left">黑色；大盒 x1</span><span class="mui-pull-right font-size28">¥1000.00</span></p>
     	 				</div>		
					</li>
					<li class="review_form_title">
						<span class="font-size30">退货数量</span>
						<span class="amount box-center">
							<span class="min"><i ></i></span>
							<input class="text_box md-fsize15" type="text" value="0" readonly="readonly" />
							<span class="add"><i></i></span>
							<input class="product_id" type="hidden" name="productId" value="10">
						</span>	
						<span>最多5件</span>
					</li>
					<li class="review_form_title">
						<span class="font-size30 mui-pull-left">合计：</span>
						<span class="font-size30 mui-pull-right">￥699.93</span>
					</li>					
				</ul>
				<!--问题描述-->
				<ul class="review_form">
					<li class="review_form_title">
						<span class="font-size30">问题描述</span>
					</li>
					<li class="review_form_md">
     	 				<textarea placeholder="请输入退货原因"></textarea>		
					</li>
				</ul>
				<ul class="review_form">
					<li class="review_form_title">
						<span class="font-size30">图片上传（最多6张）</span>
					</li>
					<li class="uploading_picture" id="picture_file">	
   	 					<div class="refund_picture">
      	 					<input type="file" onchange="fileChange(this)"/>
     	 					<img src="images/add_tupian.jpg"/>
     	 					<span class="del cIcon" style="display:none" onclick="clearFile(this)"></span>
     	 				</div>		
					</li>
				</ul>
				<div class="mui-content-padded reviews_btn">
					<a href="refund_success.html"><div class="mui-btn-block wx-btn-primary">提交退货申请</div></a>
				</div>				
			</div>			
		</div>
		<script src="js/LaunchFight.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(".refund_picture").css({"height":$(".refund_picture").width()});
			//加减
			$(".add").click(function(){ 
				var t=$(this).parent().find('input[class*=text_box]'); 				
				if(t.val()<5){
					t.val(parseInt(t.val())+1);					
				};
				if(t.val()==5){
					alert("最多5件");
				};
			}) 
			$(".min").click(function(){ 
				var t=$(this).parent().find('input[class*=text_box]'); 			
				if(t.val()>1){
					t.val(parseInt(t.val())-1);
				};
			});
			
		</script>
	</body>
</html>
