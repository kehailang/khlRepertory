<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>选择售后商品</title>
		<!-- 为移动设备添加 viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<!-- telephone为no -->
		<meta name="format-detection" content="telephone = no">
		<!-- 公共基础样式 -->   
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
	    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	    <link rel="stylesheet" type="text/css" href="css/base.css"/>
	    <link rel="stylesheet" type="text/css" href="css/collect.css"/>
		<!--公用脚本加载-->
		<script src="js/jquery-2.0.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/base.js" type="text/javascript" charset="utf-8"></script>	    		
	    
	</head>
	<body>
		<!--总分区-->
		<div class="wrapper">
			<!--返回导航头部-->
			<header class="bar-nav border-bottom">
				<a href="javascript:;" onclick="javascript:history.go(-1);" class="return-left"><span class="icon iconfont icon-fanhui"></span></a>
			    <h1 class="font-size34 bar-nav-title">选择售后商品</h1>
			</header>
			<!--内容区域-->
			<div class="content shopping">
				<!--我的退货列表-->
				<ul class="mui-table-view collect refund_list">
					<li class="mui-table-view-cell mui-media margin-top15">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="images/header1.jpg">
							<div class="mui-media-body">
								<p class="mui-ellipsis-2 title-p font-size28">湖南石门特产冰糖橙...</p>
								<div class="text_bottom">
									<span>￥29.00</span>
									<span class="hui-color">黑色；XXXL</span>
								</div>								
							</div>
						</a>
						<div class="dm-positionright50 refund_btn">申请退货</div>
					</li>
					<li class="mui-table-view-cell mui-media margin-top15">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="images/header1.jpg">
							<div class="mui-media-body">
								<p class="mui-ellipsis-2 title-p font-size28">湖南石门特产冰糖橙...</p>
								<div class="text_bottom">
									<span>￥29.00</span>
									<span class="hui-color">黑色；XXXL</span>
								</div>								
							</div>
						</a>
						<div class="dm-positionright50 refund_btn">申请退货</div>
					</li>
				</ul>
			</div>
		</div>
		<!--申请退货后，将扣除对应退货商品的返利-->
		<div class="alert-prompt">
			<div class="alert-prompt-con">
				<h3 class="title font-size36">温馨提示</h3>
				<p class="txt font-size32">申请退货后，将扣除对应退货商品的返利</p>
				<div class="confirm-btn">
					<div class="btn_button cancel">再考虑下</div>
					<a href="return_request.html"><div class="btn_button">确认申退 </div></a>
				</div>
			</div>
		</div>		
		<script type="text/javascript">
			//点击申请退货显示弹出窗
			$(".refund_btn").click(function(){
				$(".alert-prompt").show();
			})
			$(".cancel").click(function(){
				$(".alert-prompt").hide();
			})
		</script>
		
	</body>
</html>
