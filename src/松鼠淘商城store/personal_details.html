<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <title>个人信息</title>  
		<!-- 为移动设备添加 viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<!-- telephone为no -->
		<meta name="format-detection" content="telephone = no">
		<!-- 公共基础样式 -->    
	    <link href="css/mui.min.css" rel="stylesheet"/>
	    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	    <link rel="stylesheet" type="text/css" href="css/base.css"/>
	    <link rel="stylesheet" type="text/css" href="css/my.css"/>
		<link href="css/mui.picker.css" rel="stylesheet" />
		<link href="css/mui.poppicker.css" rel="stylesheet" />		    
		<!--公用脚本加载-->
		<script src="js/jquery-2.0.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/base.js" type="text/javascript" charset="utf-8"></script>	    		
	    
	</head>
	<body style="background: #f2f2f2;">
		<!--总分区-->
		<div class="wrapper">
			<!--返回导航头部-->
			<header class="bar-nav border-bottom">
				<a href="javascript:;" onclick="javascript:history.go(-1);" class="return-left"><span class="icon iconfont icon-fanhui"></span></a>
			    <h1 class="font-size34 bar-nav-title">个人信息</h1>
			</header>
			<!--内容区域-->
			<div class="content">
				<div class="my-lists lists_items">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right" href="javascript:;">
								<span>我的头像</span>
								<img src="images/header.jpg" id="personalhead"/>
								<input type="file" class="mui-pull-right md-fsize12" id="upfile"/>														
							</a>
						</li>		
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right" href="javascript:;">
								<span>我的昵称</span>	
								<span class="mui-pull-right">梁梁</span>
							</a>
						</li>		
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right" href="javascript:;" id="showUserPicker">
								<span>我的性别</span>	
								<span class="mui-pull-right" id="userResult">未填</span>
							</a>
						</li>		
					</ul>
					<ul class="mui-table-view">
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right" href="address1.html">
								<span>收货地址</span>	
							</a>
						</li>		
					</ul>
				</div>			
			</div>		
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.picker.js"></script>
		<script src="js/mui.poppicker.js"></script>
		<script src="js/city.data.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
			(function($, doc) {
				$.init();
				$.ready(function() {
					//一级选择、性别
					var userPicker = new $.PopPicker();
					userPicker.setData([{
						value: '1',
						text: '男'
					}, {
						value: '2',
						text: '女'
					}]);
					var showUserPickerButton = doc.getElementById('showUserPicker');
					var userResult = doc.getElementById('userResult');
					showUserPickerButton.addEventListener('tap', function(event) {
						userPicker.show(function(items) {
							userResult.innerText =JSON.stringify(items[0].text);
						});
					}, false);
				});
			})(mui, document);		
		</script>	
	</body>
</html>
