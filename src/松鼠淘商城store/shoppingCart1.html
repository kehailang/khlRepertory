<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>购物车</title>
		<!-- 为移动设备添加 viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<!-- telephone为no -->
		<meta name="format-detection" content="telephone = no">
		<!-- 公共基础样式 -->   
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
	    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	    <link rel="stylesheet" type="text/css" href="css/base.css"/>
	    <link rel="stylesheet" type="text/css" href="css/collect.css"/>
		<!--公用脚本加载-->
		<script src="js/jquery-2.0.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/base.js" type="text/javascript" charset="utf-8"></script>	    		
	    
	</head>
	<body>
		<!--总分区-->
		<div class="wrapper">
			<!--返回导航头部-->
			<header class="bar-nav border-bottom">
				<a href="javascript:;" onclick="javascript:history.go(-1);" class="return-left"><span class="icon iconfont icon-fanhui"></span></a>
			    <h1 class="font-size34 bar-nav-title">购物车</h1>
			    <span class="mui-pull-right header-right font-size30 title-edit"><a href="javascript:;">完成</a></span>
			</header>
			<!--内容区域-->
			<div class="content shopping">
				<!--我的订单列表-->
				<ul class="mui-table-view collect delete-list">
					<li class="mui-table-view-cell mui-media margin-top15 orderList">					
						<span class="select-btn dm-positionleft50"><i></i></span>
						<a href="order_details.html">
							<img class="mui-media-object mui-pull-left" src="images/header1.jpg"/>
							<div class="mui-media-body">
								<div class="shopping-body-title">
									<div class="shopping-title mui-pull-left">
										<div class="font-size28 title-p mui-ellipsis-2">产冰糖橙产冰糖橙</div>
									</div>
									<span class="font-size28 mui-pull-right red-color price">￥<em>29.00</em></span>
								</div>
								<p class="shopping-body-price">									
									<span class="font-size24 mui-pull-left mui-ellipsis-2">礼 就送黄...</span>
									<span class="mui-pull-right select_number">
										<span class="amount jiage">
											x<input class="text_box md-fsize15" type="text" value="11" readonly="readonly" />
										</span>				
									</span>
									
								</p >															
							</div>
						</a>
						<span class="mui-pull-right case_number">
							<span class="amount box-center">
								<span class="min"><i ></i></span>
								<input class="text_box md-fsize15" type="text" value="0" readonly="readonly" />
								<span class="add"><i></i></span>
								<input class="product_id" type="hidden" name="productId" value="10">
							</span>				
						</span>
					</li>
					<li class="mui-table-view-cell mui-media margin-top15 orderList">					
						<span class="select-btn dm-positionleft50"><i></i></span>
						<a href="order_details.html">
							<img class="mui-media-object mui-pull-left" src="images/header1.jpg"/>
							<div class="mui-media-body">
								<div class="shopping-body-title">
									<div class="shopping-title mui-pull-left">
										<div class="font-size28 title-p mui-ellipsis-2">产冰糖橙产冰糖橙</div>
									</div>
									<span class="font-size28 mui-pull-right red-color price">￥<em>29.00</em></span>
								</div>
								<p class="shopping-body-price">									
									<span class="font-size24 mui-pull-left mui-ellipsis-2">礼 就送黄...</span>
									<span class="mui-pull-right select_number">
										<span class="amount jiage">
											x<input class="text_box md-fsize15" type="text" value="11" readonly="readonly" />
										</span>				
									</span>
									
								</p >															
							</div>
						</a>
						<span class="mui-pull-right case_number">
							<span class="amount box-center">
								<span class="min"><i ></i></span>
								<input class="text_box md-fsize15" type="text" value="0" readonly="readonly" />
								<span class="add"><i></i></span>
								<input class="product_id" type="hidden" name="productId" value="10">
							</span>				
						</span>
					</li>
					<li class="mui-table-view-cell mui-media margin-top15 orderList">					
						<span class="select-btn dm-positionleft50"><i></i></span>
						<a href="order_details.html">
							<img class="mui-media-object mui-pull-left" src="images/header1.jpg"/>
							<div class="mui-media-body">
								<div class="shopping-body-title">
									<div class="shopping-title mui-pull-left">
										<div class="font-size28 title-p mui-ellipsis-2">产冰糖橙产冰糖橙</div>
									</div>
									<span class="font-size28 mui-pull-right red-color price">￥<em>29.00</em></span>
								</div>
								<p class="shopping-body-price">									
									<span class="font-size24 mui-pull-left mui-ellipsis-2">礼 就送黄...</span>
									<span class="mui-pull-right select_number">
										<span class="amount jiage">
											x<input class="text_box md-fsize15" type="text" value="11" readonly="readonly" />
										</span>				
									</span>
									
								</p >															
							</div>
						</a>
						<span class="mui-pull-right case_number" style="z-index: 111111;">
							<span class="amount box-center">
								<span class="min"><i ></i></span>
								<input class="text_box md-fsize15" type="text" value="0" readonly="readonly" />
								<span class="add"><i></i></span>
								<input class="product_id" type="hidden" name="productId" value="10">
							</span>				
						</span>
					</li>
				</ul>
			</div>
		</div>
		<!--弹出窗提示-->
		<div class="alert-prompt">
			<div class="alert-prompt-con">
				<h3 class="title font-size36">温馨提示</h3>
				<p class="txt font-size32">确认要删除这些珍藏已久的商品吗？</p>
				<div class="confirm-btn">
					<div class="btn_button cancel">取消</div>
					<div class="btn_button">确认</div>
				</div>
			</div>
		</div>		
		<!--底部全选结算-->
		<div class="dm-fixed-bm">
			<div class="mui-pull-left">
				<span class="select-btn dm-positionleft50"><i></i></span>				
				<div class="check-all font-size30">全选</div>
			</div>
			<div class="mui-pull-left total">
				<p class="replace">合计: <em class="font-size36 red-color"></em></p>
			</div>
			<div class="mui-pull-right">				
				<a href="javascript:;" class="font-size30 delete-btn red dm-positionright50 clearing"><em>结算</em><span class="in_all"></span></a>
			</div>
		</div>
		<script src="js/collect_choose.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var cur = true;
			$(".header-right").click(function(){
				if(cur ==true){
					$(".title-edit").text("编辑");
					$(".total,.case_number").hide();
					$(".select_number").show();
					$(".delete-btn >em").html("删除");
					cur=false;
				}else{
					$(".title-edit").text("完成");
					$(".total,.case_number").show();
					$(".select_number").hide();
					$(".delete-btn >em").html("结算");
					cur=true;
				}				
			})
			$(".cancel").click(function(){
				$(".alert-prompt").hide();
			})
		</script>
	</body>
</html>
