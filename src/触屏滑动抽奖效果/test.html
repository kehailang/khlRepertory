<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			html,body{
				height: 100%;
			}
			
			.box{
				height: 100%;
				display: -webkit-box;
				-webkit-box-orient:vertical;
			}
			.box1{
				background:red;
				height: 200px;
			}
			.box2{
				background:gold;
				-webkit-box-flex: 1;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box1"></div>
			<div class="box2" id="box2"></div>
		</div>
		
		<script src="js/slider.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var swiper = new L();
			
			swiper.slider('box2',function(){
				alert('滑动了')
			});
			
			
			
		</script>
	</body>
</html>
