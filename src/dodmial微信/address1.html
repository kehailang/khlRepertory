<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>收货地址</title>
		<!-- 为移动设备添加 viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<!-- telephone为no -->
		<meta name="format-detection" content="telephone = no">
		<!-- 公共基础样式 -->   
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
	    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	    <link rel="stylesheet" type="text/css" href="css/base.css"/>
	    <link rel="stylesheet" type="text/css" href="css/address.css"/>
		<link href="css/mui.picker.css" rel="stylesheet" />
		<link href="css/mui.poppicker.css" rel="stylesheet" />		    
	</head>
	<body style="background: #f2f2f2;">
		<!--总分区-->
		<div class="wrapper">
			<div class="addressBox md-border-top5">
				<div class="addressList">
					<div class="addressList-top">
						<div class="name">
							<span class="nickname md-fsize15">某某某</span>
							<span class="tel md-fsize15">15888888888</span>
						</div>
						<p class="addressTxt md-fsize12">广东省广州市海珠区琶洲会展南5路中洲 交易中心(中洲交易中心二期)1219</p>						
					</div>
					<div class="addressList-bottom">
						<span class="mui-pull-left md-fsize15 set-default"><i></i>默认</span>
						<span class="mui-pull-right md-fsize15"><i class="icon d_iconfont d_icon_bianji md-fsize16"></i>编辑<i class="icon d_iconfont d_icon_shanchu md-fsize16"></i>删除 </span>
					</div>
				</div>
				<div class="addressList">
					<div class="addressList-top">
						<div class="name">
							<span class="nickname md-fsize15">某某某</span>
							<span class="tel md-fsize15">15888888888</span>
						</div>
						<p class="addressTxt md-fsize12">广东省广州市海珠区琶洲会展南5路中洲 交易中心(中洲交易中心二期)1219</p>						
					</div>
					<div class="addressList-bottom">
						<span class="mui-pull-left md-fsize15 set-default"><i></i>默认</span>
						<span class="mui-pull-right md-fsize15"><i class="icon d_iconfont d_icon_bianji md-fsize16"></i>编辑<i class="icon d_iconfont d_icon_shanchu md-fsize16"></i>删除 </span>
					</div>
				</div>
			</div>
			<div class="mui-content-padded">
				<a href="address.html"><button class="mui-btn mui-btn-block mui-btn-primary">新增收货地址</button></a>
			</div>			
		</div>
		<script src="js/jquery-2.0.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				//设为默认地址
				$(".set-default").click(function(){
					$(this).find("i").toggleClass("cur");
					$(this).parents('.addressList').siblings().find('.cur').removeClass('cur');
				})
			})
		</script>
	</body>
</html>
