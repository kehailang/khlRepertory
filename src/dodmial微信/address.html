<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>收货地址</title>
		<!-- 为移动设备添加 viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<!-- telephone为no -->
		<meta name="format-detection" content="telephone = no">
		<!-- 公共基础样式 -->   
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
	    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	    <link rel="stylesheet" type="text/css" href="css/base.css"/>
	    <link rel="stylesheet" type="text/css" href="css/address.css"/>
		<link href="css/mui.picker.css" rel="stylesheet" />
		<link href="css/mui.poppicker.css" rel="stylesheet" />		    
	</head>
	<body class="md-background-white">
		<!--总分区-->
		<div class="wrapper md-background-white">
			<div class="dm-input-row md-border-top5">
				<form class="mui-input-group">
					<div class="mui-input-row">	
						<input type="text" class="mui-input-clear md-fsize15" placeholder="收货人姓名">
					</div>
					<div class="mui-input-row">	
						<input type="number" class="mui-input-clear md-fsize15" placeholder="手机号码">
					</div>
					<div class="mui-input-row">	
						<input type="text" class="mui-input-clear md-fsize15" placeholder="邮政编号">
					</div>
					<div class="mui-input-row">	
						<input type="text" class="mui-input-clear md-fsize15" id="city-picker" placeholder="省、市、区" readonly="readonly">
						<i class="icon d_iconfont d_icon_gengduo mui-pull-right md-fsize18 dm-position50"></i>
					</div>
					<div class="mui-input-row">
						<textarea class="mui-input-clear md-fsize15" placeholder="详细地址"></textarea>
					</div>
				</form>
				<div class="mui-content-padded">
					<button class="mui-btn mui-btn-block mui-btn-primary">保 存</button> 
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.picker.js"></script>
		<script src="js/mui.poppicker.js"></script>
		<script src="js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
		<script>		
			(function($, doc) {
				$.init();
				$.ready(function() {
					//-----------------------------------------
					//					//级联示例
					var cityPicker = new $.PopPicker({
						layer: 3
					});
					cityPicker.setData(cityData3);
					var showCityPickerButton = doc.getElementById('city-picker');	
					showCityPickerButton.addEventListener('tap', function(event) {
						cityPicker.show(function(items) {
							if((items[2] || {}).text=="" || (items[2] || {}).text==null){
								items[2].text="";
							}
							console.log((items[2] || {}).text);
							showCityPickerButton.value=(items[0] || {}).text + "" + (items[1] || {}).text + "" + (items[2] || {}).text;
							
							//alert(showCityPickerButton.value)
						});
					}, false);
				});
			})(mui, document);
		</script>

	</body>
</html>
