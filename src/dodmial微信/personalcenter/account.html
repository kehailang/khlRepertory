<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>我的第三方账号</title>
		<!-- 为移动设备添加 viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<!-- telephone为no -->
		<meta name="format-detection" content="telephone = no">
		<!-- 公共基础样式 -->  
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
	    <link rel="stylesheet" type="text/css" href="../css/base.css"/>
	    <link rel="stylesheet" type="text/css" href="../css/my.css"/>
	</head>
	<body class="md-background-white">
		<!--总分区-->
		<div class="wrapper md-background-white">
			<ul class="mui-table-view md-border-top5 dm-account">
				<li class="mui-table-view-cell mui-media md-fsize12">绑定第三方帐号后，可以使用其第三方账号登陆</li>
				<li class="mui-table-view-cell mui-media">
					<img class="mui-media-object mui-pull-left" src="../images/weixin.jpg">
					<span>微信账号</span>
					<div class="mui-media-body mui-pull-right">
						<span class="md-fsize12 binding-txt">未绑定</span> <span class="md-fsize12 click-binding cur">绑定</span>
					</div>
				</li>
				<li class="mui-table-view-cell mui-media">
					<img class="mui-media-object mui-pull-left" src="../images/qq.jpg">
					<span>QQ账号</span>
					<div class="mui-media-body mui-pull-right">
						<span class="md-fsize12 binding-txt">已绑定</span> <span class="md-fsize12 click-binding">解绑</span>
					</div>
				</li>
				<li class="mui-table-view-cell mui-media">
					<img class="mui-media-object mui-pull-left" src="../images/weibo.jpg">
					<span>微博账号</span>
					<div class="mui-media-body mui-pull-right">
						<span class="md-fsize12 binding-txt">已绑定</span> <span class="md-fsize12 click-binding">解绑</span>
					</div>
				</li>
			</ul>
		</div>
		<script src="../js/jquery-2.0.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				//绑定、解绑
				$(".click-binding").click(function(){
					if($(this).html()=="解绑"){
						$(this).addClass("cur").html("绑定");
						$(this).siblings(".binding-txt").html("已绑定");
					}else{
						$(this).removeClass("cur").html("解绑");
						$(this).siblings(".binding-txt").html("未绑定");		
					}
				});
			})
		</script>
	</body>
</html>
