<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>个人信息</title>
		<!-- 为移动设备添加 viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<!-- telephone为no -->
		<meta name="format-detection" content="telephone = no">
		<!-- 公共基础样式 -->   
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
	    <link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>
	    <link rel="stylesheet" type="text/css" href="../css/base.css"/>
	    <link rel="stylesheet" type="text/css" href="../css/my.css"/>
		<link href="../css/mui.picker.css" rel="stylesheet" />
		<link href="../css/mui.poppicker.css" rel="stylesheet" />	
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css" />
	    
	</head>
	<body class="md-background-white">
		<!--总分区-->
		<div class="wrapper">
			<!--个人设置列表-->
			<div class="my-lists dm-personal">
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right md-fsize15">
							头像
							<img src="../images/header.jpg" id="personalhead"/>
							<input type="file" class="mui-pull-right md-fsize12" id="upfile"/>							
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right md-fsize15">
							昵称
							<i class="mui-pull-right md-fsize15">何想想</i>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right md-fsize15" id="showUserPicker">
							性别
							<i class="mui-pull-right md-fsize15" id="userResult">男</i>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right md-fsize15">
							个性签名
							<input type="text" class="mui-pull-right md-fsize15" readonly="readonly" placeholder="填写你的个性签名"/>
						</a>
					</li>								
				</ul>
				<ul class="mui-table-view mui-table-view-chevron">					
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right md-fsize15"  id='demo2' data-options='{"type":"date","beginYear":1000,"endYear":2017}' >
							出生日期
							<i class="mui-pull-right md-fsize15" id="result">选择日期</i>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right md-fsize15" id="showCityPicker">
							所在城市
							<i class="mui-pull-right md-fsize15" id="cityResult">选择地区</i>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right md-fsize15"  id="showUserPicker2">
							职业
							<i class="mui-pull-right md-fsize15" id="userResult2">职业</i>
						</a>
					</li>					
				</ul>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.picker.js"></script>
		<script src="../js/mui.poppicker.js"></script>
		<script src="../js/city.data.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.picker.min.js"></script>
		<script src="../js/picker.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
