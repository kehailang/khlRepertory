<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>意见反馈</title>
		<!-- 为移动设备添加 viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<!-- telephone为no -->
		<meta name="format-detection" content="telephone = no">
		<!-- 公共基础样式 -->  
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>
	    <link rel="stylesheet" type="text/css" href="../css/base.css"/>
	    <link rel="stylesheet" type="text/css" href="../css/my.css"/>
	</head>
	<body style="background: #f2f2f2;">
		<!--总分区-->
		<div class="wrapper">
			<ul class="mui-table-view md-border-top5 dm-feedback">
				<li class="mui-table-view-cell mui-media">
					<h4 class="dm-h4 md-fsize15">意见反馈</h4>
					<div class="dm-div">
						<p>如果你喜欢我们，请大方跟我们告白。</p>
						<p>比如去Appstore给五星！</p>
						<p>如果你对我们还不够满意，与其抠脚扔砖给差评，</p>
						<p>不如成为我们的军师吧~</p>						
					</div>
				</li>
				<li class="mui-table-view-cell mui-media md-border-top5">
					<div class="mui-input-row">	
						<i class="icon d_iconfont d_icon_jianyi mui-pull-right md-fsize20 dm-positionleft50"></i>
						<textarea class="mui-input-clear md-fsize15" placeholder="写下你的宝贵意见和建议"></textarea>
					</div>
					<div class="mui-input-row dm-btop">	
						<i class="icon d_iconfont d_icon_youxiang mui-pull-right md-fsize20 dm-positionleft50"></i>
						<input type="text" class="mui-input-clear md-fsize15" placeholder="联系方式（手机号/邮箱）">
					</div>
				</li>
			</ul>
			<div class="mui-content-padded">
				<button class="mui-btn mui-btn-block mui-btn-primary">提 交</button> 
			</div>
			
		</div>
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
