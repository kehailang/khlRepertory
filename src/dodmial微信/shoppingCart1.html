<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>购物车</title>
		<!-- 为移动设备添加 viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<!-- telephone为no -->
		<meta name="format-detection" content="telephone = no">
		<!-- 公共基础样式 -->   
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
	    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	    <link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" href="css/shoppingCart.css" />
	</head>
	<body class="md-background-white">
		<!--总分区-->
		<div class="wrapper">
			<!--编辑-->
			<header class="mui-bar mui-bar-nav dm-shopping-edit">编辑</header>
			<div class="myOrder">
				<div class="orderList">
					<div class="product">
						<span></span>
						<div class="orderImg"><img src="images/img2.jpg"/></div>
						<div class="orderTxt">
							<h3>Moto Z Play·全网通 4G手机</h3>
							<span>黑色</span>
							<p class="orderTxt-bom"><span> ¥279</span><span class="mui-pull-right">x1</span></p>
						</div>
					</div>
				</div>
			</div>			
		</div>
		<div class="dm-fixed-bm dm-pading0">
			<div class="onceAccount">
				<div class="left">
					<div class="check-all"><span></span>全选</div>
					<p class="replace mf-red">请选择商品</p>
				</div>
				<input type="hidden" id="allProductId" value="">
				<div class="mui-pull-right">
					<a href="javascript:;" class="dm-buy-now md-fsize15">立即购买</a>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/jquery-2.0.0.min.js" ></script>
		<script type="text/javascript" src="js/shop.js" ></script>
<script type="text/javascript">

		//删除的时候
		$(".delete").click(function(){
			console.log($(this).parents(".orderList").children(".product").children(".orderTxt").children(".amount").children(".product_id").val());
			console.log($(this).parents(".orderList").remove());
		})




</script>
	</body>
</html>
